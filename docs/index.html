    <style>
      :root {
  color-scheme: light;
  --bg: #f6f4f0;
  --bg-accent: #e8e3db;
  --ink: #1d1d1b;
  --muted: #5d5b55;
  --card: #ffffff;
  --line: #d7d1c8;
  --accent: #1f5e5a;
  --accent-2: #c37a2b;
  --max-width: 980px;
}

* {
  box-sizing: border-box;
}

html {
  min-height: 100%;
  background: radial-gradient(circle at top left, #ffffff 0%, var(--bg) 35%, var(--bg-accent) 100%);
}

body {
  margin: 0;
  min-height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial,
    sans-serif;
  color: var(--ink);
  background: transparent;
  line-height: 1.6;
}

a {
  color: inherit;
  text-decoration: none;
}

a:hover {
  color: var(--accent);
}

.site-header {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 32px 24px 12px;
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  gap: 24px;
}

.brand a {
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 0.02em;
}

.nav {
  display: flex;
  gap: 18px;
  font-size: 0.95rem;
}

.main {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 24px;
}

.hero {
  padding: 56px 0 24px;
}

.hero h1 {
  font-size: clamp(2.6rem, 5vw, 4.2rem);
  margin-bottom: 12px;
  line-height: 1.05;
}

.lead {
  font-size: 1.15rem;
  color: var(--muted);
  max-width: 640px;
}

.cta {
  margin-top: 24px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.button {
  background: var(--ink);
  color: #fff;
  padding: 12px 18px;
  border-radius: 999px;
  font-size: 0.95rem;
}

.button.ghost {
  background: transparent;
  border: 1px solid var(--ink);
  color: var(--ink);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  margin-top: 32px;
}

.card,
.project,
.post-card {
  background: var(--card);
  border: 1px solid var(--line);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 18px 30px rgba(25, 25, 25, 0.06);
}

.projects {
  display: grid;
  gap: 20px;
}

.projects ul {
  padding-left: 18px;
  color: var(--muted);
}

.experience {
  margin-top: 56px;
}

.section-header {
  margin-bottom: 24px;
}

.experience-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
}

.timeline-card h3 {
  margin-top: 0;
}

.timeline-list {
  list-style: none;
  margin: 20px 0 0;
  padding: 0;
  position: relative;
}

.timeline-list::before {
  content: "";
  position: absolute;
  left: 10px;
  top: 6px;
  bottom: 6px;
  width: 1px;
  background: var(--line);
}

.no-timeline::before {
  display: none;
}

.no-timeline {
  list-style: disc;
  padding-left: 20px;
}

.timeline-item {
  position: relative;
  padding-left: 32px;
  margin-bottom: 24px;
}

.timeline-item:last-child {
  margin-bottom: 0;
}

.timeline-item::before {
  content: "";
  position: absolute;
  left: 4px;
  top: 6px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: var(--accent);
  box-shadow: 0 0 0 4px rgba(31, 94, 90, 0.15);
}

.no-timeline .timeline-item {
  padding-left: 0;
}

.no-timeline .timeline-item::before {
  display: none;
}

.timeline-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  gap: 12px;
  flex-wrap: wrap;
}

.timeline-header h4 {
  margin: 0;
}

.timeline-meta {
  color: var(--accent-2);
  font-size: 0.85rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

.timeline-role {
  margin: 6px 0 0;
  color: var(--muted);
}

.timeline-details {
  margin: 12px 0 0;
  padding-left: 18px;
  color: var(--muted);
}

.text-link {
  display: inline-flex;
  margin-top: 16px;
  color: var(--accent);
  font-weight: 600;
}

.post-date {
  color: var(--accent-2);
  font-size: 0.85rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  margin: 0 0 8px;
}

.post h1 {
  margin-top: 0;
}

.post-body {
  margin-top: 20px;
}

.footer {
  max-width: var(--max-width);
  margin: 40px auto 24px;
  padding: 0 24px 20px;
  color: var(--muted);
  font-size: 0.9rem;
}

.social-strip {
  display: inline-flex;
  align-items: center;
  gap: 14px;
  padding: 6px 14px;
  border-radius: 999px;
  border: 1px solid var(--ink);
  color: var(--ink);
  background: transparent;
  margin-bottom: 10px;
}

.social-link {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  color: inherit;
}

.social-link svg {
  width: 18px;
  height: 18px;
  fill: currentColor;
  display: block;
}

@media (max-width: 720px) {
  .site-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav {
    flex-wrap: wrap;
  }
}
